<VirtualHost *:8080>
  <Proxy balancer://mycluster>
    BalancerMember http://backend:3000 connectiontimeout=60 timeout=120
    BalancerMember http://backend:3001 connectiontimeout=60 timeout=120
    BalancerMember http://backend:3002 connectiontimeout=60 timeout=120
    BalancerMember http://backend:3003 connectiontimeout=60 timeout=120
    ProxySet lbmethod=byrequests
  </Proxy>

  ProxyPass / balancer://mycluster/
</VirtualHost>
