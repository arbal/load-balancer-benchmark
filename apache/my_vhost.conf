<VirtualHost *:8080>
  <Proxy balancer://mycluster>
    BalancerMember http://node-backend0:3000 connectiontimeout=60 timeout=120
    BalancerMember http://node-backend1:3000 connectiontimeout=60 timeout=120
    BalancerMember http://node-backend2:3000 connectiontimeout=60 timeout=120
    BalancerMember http://node-backend3:3000 connectiontimeout=60 timeout=120
    ProxySet lbmethod=byrequests
  </Proxy>

  ProxyPass / balancer://mycluster/
</VirtualHost>
